<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>React</title>
    <link rel="stylesheet" type="text/css" href="../../css/main.css">
    <script src="../../js/react.min.js"></script>
    <script src="../../js/react-dom.min.js"></script>
    <script src="../../js/browser.min.js"></script>
</head>
<body>

    <div id="container"></div>

    <script type="text/babel">
        var X=React.createClass({
            render: function(){
                return ( //one component (Bacon) can return one parent element (h1 or div). to return multiple, bind them inside a div or something
                <div>
                    <h2>X<br/></h2>
                    <p> A sample text in variable x <br/></p>
                </div>
                )
            }
        })
        var Y=React.createClass({
            render: function(){
                return(
                    <div>
                    <h1>{this.props.children}</h1>
                    <h2>{this.props.title}<br/></h2>
                    <p>{this.props.desc}<br/></p>
                </div>
                )
            }
        })// "this.props.children" is used to fetch a property from the final render
        // "this.props.(parameterName)" is used to return a property to the final render.
        var Comment=React.createClass({
            edit: function() {
                alert("editing comment")
            },
            remove: function() {
                alert("deliting comment")
            },
            render: function(){
                return(
                    <div className="commentContainer">
                    <div className="commentText">{this.props.children}</div>
                    <button onClick={this.edit} className="button-primary">edit</button>
                    <button onClick={this.remove} className="button-danger">remove</button>
                    </div>
                )
            }
        })
        ReactDOM.render(<div className="board">
            <X/>
            <Y title="comp 1" desc="Random text in Y variable, component 1"/>
            <Y>"another Y"</Y>
            <i><Y title="comp 2" desc="Random text in Y variable, component 2"/></i>
            <Comment>"comment1"</Comment>
            <Comment>"comment2"</Comment>
            <Comment>"comment3"</Comment>
            </div>
            ,document.getElementById('container')); //render function can return only one component.To return multiple, bind them inside a div or something
    </script>

</body>
</html>
