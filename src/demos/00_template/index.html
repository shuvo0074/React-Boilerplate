<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>React</title>
    <script src="../../js/react.min.js"></script>
    <script src="../../js/react-dom.min.js"></script>
    <script src="../../js/browser.min.js"></script>
</head>
<body>

    <div id="container"></div>

    <script type="text/babel">
        var X=React.createClass({
            render: function(){
                return ( //one component (Bacon) can return one parent element (h1 or div). to return multiple, bind them inside a div or something
                <div>
                    <h2>X<br/></h2>
                    <p> A sample text in variable x <br/></p>
                </div>
                )
            }
        })
        var Y=React.createClass({
            render: function(){
                return(
                    <div>
                    <h2>Y<br/></h2>
                    <p> A sample text in variable y <br/> </p>
                </div>
                )
            }
        })
        ReactDOM.render(<div>
            <X/>
            <Y/>
            </div>
            ,document.getElementById('container')); //render function can return only one component.To return multiple, bind them inside a div or something
    </script>

</body>
</html>
