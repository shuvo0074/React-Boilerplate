<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>React</title>
    <link rel="stylesheet" type="text/css" href="../../css/main.css">
    <script src="../../js/react.min.js"></script>
    <script src="../../js/react-dom.min.js"></script>
    <script src="../../js/browser.min.js"></script>
</head>
<body>

    <div id="container"></div>

    <script type="text/babel">
        var X=React.createClass({
            render: function(){
                return ( //one component (Bacon) can return one parent element (h1 or div). to return multiple, bind them inside a div or something
                <div>
                    <h2>X<br/></h2>
                    <p> A sample text in variable x <br/></p>
                </div>
                )
            }
        })
        var Y=React.createClass({
            render: function(){
                return(
                    <div>
                    <h1>{this.props.children}</h1>
                    <h2>{this.props.title}<br/></h2>
                    <p>{this.props.desc}<br/></p>
                    </div>
                )
            }
        })// "this.props.children" is used to fetch a property from the final render
        // "this.props.(parameterName)" is used to return a property to the final render.
        var Comment=React.createClass({
            getInitialState: function(){
                return{editing: false}
            },
            edit: function() {
                console.log("editing comment");
                this.setState({editing: true})
            },
            remove: function() {
                console.log("removing comment" + (this.props.children))
            },
            save: function() {
                var val=this.refs.newText.value
                this.setState({editing: false})
                console.log("editing comment" + val);
            },
            renderNormal:function () {
                return(
                    <div className="commentContainer">
                    <div className="commentText">{this.props.children}</div>
                    <button onClick={this.edit} className="button-primary">edit</button>
                    <button onClick={this.remove} className="button-danger">remove</button>
                    </div>
                )
            },
            renderForm:function () {
                return(
                    <div className="commentContainer">
                    <textarea ref="newText" defaultValue={this.props.children}></textarea>
                    <button onClick={this.save} className="button-success">save</button>
                    </div>
                )
            },
            render: function(){
                if (this.state.editing) {
                    return this.renderForm()
                }else{
                    return this.renderNormal()
                }
            }
        })
        var CheckBox=React.createClass({
            getInitialState: function () {
                return {checked: false} //multiple states can be defined here
            },
            handleChecked: function(){
                this.setState({checked: !this.state.checked})
            },
            render: function(){
                var msg
                if (this.state.checked){
                    msg=" checked"
                }
                else {
                    msg=" not checked"
                }
                return (
                    <div>
                    <input type="checkbox" onChange={this.handleChecked} defaultChecked={this.state.checked}/>
                    <h2>The checkbox is {msg}</h2>
                    </div>
                )

            }
        })
        ReactDOM.render(<div className="board">
            <X/>
            <Y title="comp 1" desc="Random text in Y variable, component 1"/>
            <Y>"another Y"</Y>
            <i><Y title="comp 2" desc="Random text in Y variable, component 2"/></i>
            <Comment>"comment1"</Comment>
            <Comment>"comment2"</Comment>
            <Comment>"comment3"</Comment>
            <CheckBox/>
            </div>
            ,document.getElementById('container')); //render function can return only one component.To return multiple, bind them inside a div or something
    </script>

</body>
</html>
